  <div class="holder">
    <div class="container" id="text">
     <h3 class="typewriter"></h3>
    </div>
       <div class="buttons">
        <img src="Buttons/backbtn.png" onclick="window.location.href='s15.html'">
        <img src="Buttons/nextbtn.png" onclick="window.location.href='s17.html'">
       
    </div>
    </div>
  <script>
    function typewriterEffect(textElementId, text, delay) {
  const textElement = document.getElementById(textElementId);
  
  let index = 0;
  let isTyping = true;
  const type = () => {
    if (isTyping) {
      textElement.textContent += text[index];
      index++;
      if (index >= text.length) {
        isTyping = false;
      } else {
        setTimeout(type, delay);
      }
    }
  };
  
  type();
  
  // Attach the click event listener to the textElement directly
  textElement.addEventListener("click", () => {
    if (!isTyping) {
      textElement.textContent = text;
    }
  });
  }
  document.addEventListener("DOMContentLoaded", function() {
    typewriterEffect('text',"Methane is an invisible gas that comes from cows and rotting food, also occur as a result of some agriculture activities. Also, it helps us cook and heat our homes, but too much of it can warm the Earth. So, we need to be careful not to release too much!", 75);
  });
  </script>
