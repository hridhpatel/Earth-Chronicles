     <h3 class="typewriter"></h3>

        <img src="Buttons/backbtn.png" onclick="window.location.href='s18.html'">
        <img src="Buttons/nextbtn.png" onclick="window.location.href='s21.html'">
       
    </div>
    </div>
  <script>
    function typewriterEffect(textElementId, text, delay) {
  const textElement = document.getElementById(textElementId);
  
  let index = 0;
  let isTyping = true;
  const type = () => {
    if (isTyping) {
      textElement.textContent += text[index];
      index++;
      if (index >= text.length) {
        isTyping = false;
      } else {
        setTimeout(type, delay);
      }
    }
  };
  
  type();
  
  // Attach the click event listener to the textElement directly
  textElement.addEventListener("click", () => {
    if (!isTyping) {
      textElement.textContent = text;
    }
  });
  }
  document.addEventListener("DOMContentLoaded", function() {
    typewriterEffect('text',"After a short while, the abandoned waste ignited and caused new fires. Emissions increased, and air pollution worsened, and Noah realized that leaving the waste was a wrong choice that exacerbated the problem.", 75);
  });
  </script>
