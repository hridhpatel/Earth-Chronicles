<body>
    <div class="container" id="text">
     <h3 class="typewriter"></h3>

  <div class="containerr"> 
    <img class="object" src="Planet/1.png" data-value="-2" alt=""style="z-index:-1;">
    <img class="object" src="Planet/3.png" data-value="-4" alt=""style="z-index:-1;">

  </div>
  <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax (e){
      document.querySelectorAll(".object").forEach(function(move){
        var moving_value = move.getAttribute("data-value");
        var x = (e.clientX * moving_value)/250;
        var y = (e.clientY * moving_value)/250;

        move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
});
    
  }
    function typewriterEffect(textElementId, text, delay) {
  const textElement = document.getElementById(textElementId);

  let index = 0;
  let isTyping = true;
  const type = () => {
    if (isTyping) {
      textElement.textContent += text[index];
      index++;
      if (index >= text.length) {
        isTyping = false;
      } else {
        setTimeout(type, delay);
      }
    }
  };

  type();

  // Attach the click event listener to the textElement directly
  textElement.addEventListener("click", () => {
    if (!isTyping) {
      textElement.textContent = text;
    }
  });
}
  document.addEventListener("DOMContentLoaded", function() {
    typewriterEffect("text","Hi! I'm your friend Noah,will you join me on an adventure to help our planet?", 75);
  });
  </script>

</body>
