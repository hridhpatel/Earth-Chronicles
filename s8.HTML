<body style="background:url(backgtounds/12P.png); background-size: cover; background-repeat: no-repeat;">
  <div class="holder">
    <div class="container" id="text">
     <h3 class="typewriter"></h3>
    </div>
       <div class="buttons">
        <img src="Buttons/backbtn.png" onclick="window.location.href='s7.html'">
        <img src="Buttons/nextbtn.png" onclick="window.location.href='s9.html'">
       
    </div>
    </div>
  <script>
    function typewriterEffect(textElementId, text, delay) {
  const textElement = document.getElementById(textElementId);
  
  let index = 0;
  let isTyping = true;
  const type = () => {
    if (isTyping) {
      textElement.textContent += text[index];
      index++;
      if (index >= text.length) {
        isTyping = false;
      } else {
        setTimeout(type, delay);
      }
    }
  };
  
  type();
  
  // Attach the click event listener to the textElement directly
  textElement.addEventListener("click", () => {
    if (!isTyping) {
      textElement.textContent = text;
    }
  });
  }
  document.addEventListener("DOMContentLoaded", function() {
    typewriterEffect('text',"However, Noah noticed that some gas was leaking and polluting the air, which made him sad. He started thinking about the best ways to get energy without harming the environment.", 75);
  });
  </script>
</body>
</html>
