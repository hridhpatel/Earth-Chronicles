<body style="background:url(backgtounds/bg1.png); background-size: cover; background-repeat: no-repeat;">
  <div class="holder">
  <div class="container" id="text">
   <h3 class="typewriter"></h3>
  </div>
     <div class="buttons">
      <img src="Buttons/backbtn.png" onclick="window.location.href='s1.html'">
      <img src="Buttons/nextbtn.png" onclick="window.location.href='s3.html'">
     
  </div>
  </div>
  <script>
    function typewriterEffect(textElementId, text, delay) {
  const textElement = document.getElementById(textElementId);

  let index = 0;
  let isTyping = true;
  const type = () => {
    if (isTyping) {
      textElement.textContent += text[index];
      index++;
      if (index >= text.length) {
        isTyping = false;
      } else {
        setTimeout(type, delay);
      }
    }
  };

  type();

  // Attach the click event listener to the textElement directly
  textElement.addEventListener("click", () => {
    if (!isTyping) {
      textElement.textContent = text;
    }
  });
}
  document.addEventListener("DOMContentLoaded", function() {
    typewriterEffect("text","In a distant world called Clean Air, a smart boy named Noah loved nature. But he noticed the air had become polluted from harmful emissions, and the atmosphere had changed from what it used to be.", 75);
  });
  </script>
</body>
</html>
